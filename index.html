                    # BANC DE RECURSOS "OBERT": 
                    ## Diseño, Desarrollo y Estrategia de Despliegue
                    ### Presenta: CEFIRE de Creación de Recursos y Competencias Profesionales Docentes
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Introducción

                    ### El Contexto Digital de la Formación Docente

                    * **La Necesidad:** Centralizar la producción de materiales de calidad generados por la red de centros y asesores.
                    * **El Objetivo General:** Impulsar una cultura de conocimiento abierto y buenas prácticas, alineada con la digitalización educativa de la Comunitat Valenciana.
                </textarea>
            </section>

            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Fundamentos y Propósito

                        ### ¿Qué es Obert? Un Espacio Digital Colaborativo

                        * **Definición:** Plataforma digital al servicio del profesorado para facilitar el **acceso, la creación y el intercambio** de Recursos Educativos Abiertos (REA).
                        * **Propósito:** Ofrecer situaciones de aprendizaje, materiales didácticos y recursos diseñados con criterios de **calidad, accesibilidad e inclusión**.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Principio 1: Apertura (Creative Commons)

                        * Nace bajo los principios de la **Cultura Abierta** (acceso libre, colaboración e intercambio).
                        * **Licenciamiento:** Todos los materiales se publican con licencias **Creative Commons BY-SA**, permitiendo su uso, adaptación y redistribución.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Principio 2: Calidad Garantizada

                        * Cada recurso forma parte de un proceso de **revisión y acompañamiento** liderado por el CEFIRE CREA.
                        * **Marco de Referencia:** Basado en la **Guía de Calidad de SdA-REA** del CEDEC (**INTEF**).
                        * Asegura la coherencia pedagógica, la accesibilidad y la adecuación didáctica.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Estructura del Contenido: Los Dos Ejes

                        1.  **Catálogo de Situaciones de Aprendizaje (SdA):**
                            * Núcleo principal.
                            * SdA completas elaboradas principalmente con **eXeLearning**.
                        2.  **Mediateca:**
                            * Espacio complementario para recursos modulares: vídeos, guías, infografías y materiales interactivos.
                    </textarea>
                </section>
            </section>

            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Base Técnica y Diseño

                        ### Soporte Técnico: La Plataforma Liferay
                        **La Elección Tecnológica Estratégica**

                        * **Tecnología Base:** El banco se sustenta en **Liferay**, plataforma robusta para la creación de portales web corporativos.
                        * **Ventaja para la Conselleria:** Permite **gestionar contenidos, usuarios y servicios de manera centralizada**.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Valor de Liferay: Entornos Escalables

                        * Facilita la construcción de entornos digitales **escalables y personalizados**.
                        * **Gestión de Perfiles:** Permite alojar y catalogar REA, e integrar herramientas externas y gestionar distintos perfiles.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Propuesta de Diseño Web

                        * **Foco en la Búsqueda:** La página principal destaca el **Buscador de recursos** sobre un fondo de color (`#a9f1e9`), simplificando la navegación.
                        * **Usabilidad:** Interfaz limpia, accesible y fácil de usar, diseñada bajo los criterios de tipografía **Roboto**.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Metadatos: Estandarización para la Búsqueda

                        * Cada recurso integra una ficha técnica estandarizada (metadatos).
                        * **Campos Clave:** Área, Nivel, Idioma, Palabras Clave, **ODS** y Tipo de Recurso.
                        * **Función Técnica:** Estandarización esencial para el correcto funcionamiento de los **filtros de búsqueda avanzada** en la plataforma Liferay.
                    </textarea>
                </section>
            </section>
            
            <section>
                <section data-markdown>
                    <textarea data-template>
                        ## Ecosistema y Colaboración

                        ### Integración Clave: eXeLearning
                        **La herramienta de creación de referencia**

                        * **Filosofía Obert:** Fuerte apuesta por **eXeLearning** como herramienta principal para la creación de **Situaciones de Aprendizaje (SdA)**. 
                        * **Ventajas:** Software de código abierto, intuitivo y utilizado por el profesorado.
                        * **Formato de Exportación:** Las SdA se publican en formato web, optimizado para su visualización y descarga en Obert.
                        <img src="Logoexe_completo_verde_negro-1024x926.png" alt="Logo eXeLearning" class="exe-logo"> </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Coordinación con el INTEF
                        **Alineación Estratégica Nacional**

                        * **Referente Nacional:** El **INTEF** (Instituto Nacional de Tecnologías Educativas y de Formación del Profesorado) es el referente en creación de REA.
                        * **Estándares Comunes:** Mantenemos una **estrecha coordinación** para asegurar criterios de calidad y catalogación comunes.
                        * **Beneficio:** Facilita la **interoperabilidad** y el posible intercambio de recursos a nivel nacional.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Criterios Comunes de Catalogación
                        **Hacia una Red de Bancos de Recursos**

                        * **Unificación:** Implementación de metadatos y criterios de calidad **homologados** con otros bancos de recursos educativos.
                        * **Ventajas:**
                            * Facilita la **búsqueda** y descubrimiento de recursos.
                            * Prepara el banco para una futura **integración en redes** más amplias de REA.
                            * Garantiza la **coherencia y fiabilidad** del contenido.
                    </textarea>
                </section>
            </section>

                        ## Estrategia de Nutrición y Futuro

                        ### Estrategia para "Llenar" el Banco
                        **Mecanismos de Generación de Contenido**

                        1.  **Itinerarios Formativos del CEFIRE CREA:** Los recursos nacen del profesorado que participa en la formación.
                        2.  **Projecte Obert:** Iniciativa que impulsa la creación de REA de calidad dentro de una red colaborativa.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Sostenibilidad del Contenido
                        **Un Ecosistema en Crecimiento**

                        * El modelo garantiza un **flujo constante de recursos validados**, evitando la obsolescencia.
                        * El banco se nutre del trabajo, la creatividad y el compromiso del profesorado.
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Vías de Expansión y Mejoras Futuras
                        **Visión a Largo Plazo**

                        * Implementación de un **módulo de valoración y comentarios** para fomentar la interacción comunitaria.
                        * Desarrollo de una **API** para facilitar la integración de recursos con plataformas externas (e.g., Aules/Moodle).
                    </textarea>
                </section>
